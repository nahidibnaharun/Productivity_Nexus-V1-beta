<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Nexus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        input {
            width: 100%;
            padding: 12px 40px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 50px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        button {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .switch {
            margin-top: 20px;
            color: #666;
        }
        .switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .switch a:hover {
            color: #764ba2;
        }
        .logo {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }
        .tagline {
            font-style: italic;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><i class="fas fa-bolt"></i></div>
        <h1>Productivity Nexus</h1>
        <p class="tagline">Unlock your potential, amplify your productivity</p>
        <div id="loginForm">
            <h2>Welcome Back</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="loginUsername" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <button onclick="login()">Log In</button>
            <p class="switch">New to Productivity Nexus? <a href="#" onclick="showRegistration()">Sign Up</a></p>
        </div>
        <div id="registrationForm" style="display: none;">
            <h2>Join Us Today</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="regName" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user-circle"></i>
                <input type="text" id="regUsername" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="regEmail" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="regPassword" placeholder="Password" required>
            </div>
            <button onclick="register()">Sign Up</button>
            <p class="switch">Already have an account? <a href="#" onclick="showLogin()">Log In</a></p>
        </div>
    </div>
    <script>
        // Simulated user database 
        let users = JSON.parse(localStorage.getItem('users')) || [];

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registrationForm').style.display = 'none';
        }

        function showRegistration() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registrationForm').style.display = 'block';
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                alert('Login successful!');
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid username or password');
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function validatePassword(password) {
            const re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            return re.test(password);
        }

        function register() {
            const name = document.getElementById('regName').value;
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            if (!validateEmail(email)) {
                alert('Please enter a valid email address');
                return;
            }

            if (!validatePassword(password)) {
                alert('Password must be at least 8 characters long and contain at least one number, one uppercase and one lowercase letter');
                return;
            }

            if (users.some(u => u.username === username)) {
                alert('Username already exists');
                return;
            }

            users.push({ name, username, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Registration successful! Please login.');
            showLogin();
        }

        // Initialize with login form shown
        showLogin();

        // Event listener for Enter key press
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                if (document.getElementById('loginForm').style.display === 'block') {
                    login(); 
                } else if (document.getElementById('registrationForm').style.display === 'block') {
                    register();
                }
            }
        }); 
    </script>
</body>
</html>
