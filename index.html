<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Nexus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css">
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <div class="container">
        <div class="logo"><i class="fas fa-bolt"></i></div>
        <h1>Productivity Nexus</h1>
        <p class="tagline">Unlock your potential, amplify your productivity</p>
        <div id="loginForm">
            <h2>Welcome Back</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="loginUsername" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <button onclick="login()">Log In</button>
            <p class="switch">New to Productivity Nexus? <a href="#" onclick="showRegistration()">Sign Up</a></p>
        </div>
        <div id="registrationForm" style="display: none;">
            <h2>Join Us Today</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="regName" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user-circle"></i>
                <input type="text" id="regUsername" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="regEmail" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="regPassword" placeholder="Password" required>
            </div>
            <button onclick="register()">Sign Up</button>
            <p class="switch">Already have an account? <a href="#" onclick="showLogin()">Log In</a></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
